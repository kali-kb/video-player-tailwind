<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--unresponsive profile card -->
    <div class="bg-gray-300 h-96 mb-8">
      <div
        class="md:flex-auto absolute bg-white py-36 mx-auto px-40 top-10 right-80 rounded-lg shadow-md"
      >
        <div
          class="absolute bg-black -mx-36 top-6 w-72 overflow-hidden rounded"
        >
          <span
            class="absolute text-white px-1 top-32 right-2 text-sm font-mono font-semibold rounded ring ring-indigo-700"
            >5:00</span
          >
          <video class="" id="myvid">
            <source
              class="w-10 h-10"
              src="https://www.w3schools.com/html/mov_bbb.mp4"
              type="video/mp4"
            />
          </video>
          <div
            role="progressbar"
            aria-valuemin="#"
            id='pg'
            class="md:flex-auto bg-indigo-800 py-1"
          ></div>
          <div class="bg-white">
            <span class="text-gray-500 text-xs font-mono font-semibold"
              >2:25</span
            >
            <span
              class="absolute text-gray-500 text-xs font-mono font-semibold right-0 bottom-0"
              >6:05</span
            >
          </div>
        </div>
        <div
          class="absolute w-48 h-24 flex items-center justify-center top-48 right-16"
        >
          <button onclick="mute()">
            <svg
              class="w-6 h-6 hover:scale-105"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#4338CA"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="19 20 9 12 19 4 19 20"></polygon>
              <line x1="5" y1="19" x2="5" y2="5"></line>
            </svg>
          </button>
          <button onclick="playPause()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-indigo-800 hover:text-indigo-600 hover:scale-105 active:text-black"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button onclick="vidVol()">
            <svg
              class="w-6 h-6 hover:scale-105"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#4338CA"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 4 15 12 5 20 5 4"></polygon>
              <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
          </button>
          <button onclick="vidVol()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-volume-up absolute mx-14 -top-10 right-36 text-white"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
              />
              <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
              />
              <path
                d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"
              />
            </svg>
          <button>
        </div>
      </div>
    </div>

    <script>
      vid = document.getElementById("myvid");
      progressbar = document.getElementById('pg')
      function playPause() {
        if (vid.paused) {
          vid.play();
        } else {
          vid.pause();
        }
      }

      function mute() {
        if (vid.muted == false) {
          vid.muted = true;
        } else {
          vid.muted = false;
        }
        
      }
      function vidVol() {
        if (vid.volume == 1.0) {
          vid.volume = 0.5;
        }
        else {
          vid.volume = 1.0;
        }
      }
      vid.addEventListener('timeupdate', function(){
        var pos = vid.currentTime / vid.duration;
        progressbar.style.width = pos * 100 + "%";
      })
    </script>
  </body>
</html>
